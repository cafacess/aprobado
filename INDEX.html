<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading and Approved</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeOut 1.5s forwards 3s;
            flex-direction: column;
        }

        .approved {
            display: none;
            background-color: green;
            color: white;
            font-size: 1.5rem;
            text-align: center;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        .circle {
            width: 40px;
            height: 40px;
            border: 4px solid white;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                display: none;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="circle"></div>
    </div>
    <div class="approved" id="approved">
        APROBADO
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            const approvedScreen = document.getElementById('approved');
            approvedScreen.style.display = 'flex';
        }, 3000);
    </script>
</body>
</html>
